<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mysuru Tourism</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo" height="40px" width="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Explore Mysuru
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/destination">Destination</a></li>
                            <li><a class="dropdown-item" href="/food">Food</a></li>
                            <li><a class="dropdown-item" href="/accom">Accommodation</a></li>
                            <li><a class="dropdown-item" href="/culture">Culture</a></li>
                            <li><a class="dropdown-item" href="/thingstodo">Things to do</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transport">Transportation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="home">
            <div class="home-carousal">
                <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-pause="false">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel" data-bs-slide-to="2"></li>
                        <li data-bs-target="#carousel" data-bs-slide-to="3"></li>
                        <li data-bs-target="#carousel" data-bs-slide-to="4"></li>
                        <li data-bs-target="#carousel" data-bs-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active item">
                            <img src="images/C1.jpg" class="d-block w-100 item" alt="Banner-1">
                            <p class="img-text"></p>
                        </div>
                        <div class="carousel-item item">
                            <img src="images/C4.png" class="d-block w-100 item" alt="Banner-2">
                        </div>
                        <div class="carousel-item item">
                            <img src="images/C5.png" class="d-block w-100 item" alt="Banner-3">
                        </div>
                        <div class="carousel-item item">
                            <img src="images/c7.jpg" class="d-block w-100 item" alt="Banner-4">
                        </div>
                        <div class="carousel-item item">
                            <img src="images/C6.jpg" class="d-block w-100 item" alt="Banner-5">
                        </div>
                        <div class="carousel-item item">
                            <img src="images/c8.jpg" class="d-block w-100 item" alt="Banner-6">
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
